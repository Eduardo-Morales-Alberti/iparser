<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/index.min.js"></script>
        <title>I Parser</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>I Parser</h1>
            <div id="meme">
            </div>
            <textarea autofocus placeholder="Escribe lo que quieras transformar..." id="origin"></textarea>
            <div class="btn-wrapper">
                <button id="white-eyes"><img src="img/whiteeyesmall.png" alt="white eyes icon"></button>
            </div>
            <textarea placeholder="Resultado..." id="destiny"></textarea>
            <div class="btn-wrapper">
                <button id="copy"><img src="img/copy.png" alt="copy icon"></button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
